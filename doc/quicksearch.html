    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Namespaces meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Classes Classes ContextBinding DocumentListBinding Model PropertyBinding PropertyListBinding Namespaces control apollo mongo × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-13T16:25:58+07:00 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Namespaces Classes ContextBinding DocumentListBinding Model PropertyBinding PropertyListBinding Namespaces control apollo mongo × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-13T16:25:58+07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Meteor-UI5This package is a work in progress for using UI5 with Meteor. It contains a new UI5 model for reactively binding meteor collections and queries to UI5 controls. It does not include the OpenUI5 library itself which has to be bootstrapped via a script element in HTML in the normal manner. WARNING: This software is in an early beta state. 0.x point releases may contain breaking changes. Using this packageThis package can be added to your meteor project with meteor add propellerlabsio:meteor-ui5. Please see the Meteor Ui5 website for documentation and demos of all of the features of this package. In particular, the following resources might be useful: Quickstart guide Tutorial BuildingRun npm run-script build after making any changes to files in the src/ directory. This will rebuild the dist/ files and the documentation. Meteor's own build tool will handle everything after that. RoadmapThis is the roadmap for the meteor-ui5 package: v0.1 - This version currently under construction Clean up &amp; complete jsdoc comments in all code. Add license files and headers. v0.2+ Add multifilter support (where single filter object is itself an array of filters with and/or conditions defined between them). Filtering/sorting on list binding to array properties of single documents. Add support for two-way binding (requires allow write to collections - not Meteor best practice which is update via method). Add support for paging. UI5 instantiates multiple control objects for every record in a list. Need to limit the amount of front-end memory consumed when paging through large lists. Incorporate UI5 webapp into meteor build process. Build Meteor UI5 version of accounts-ui for integration with unified shell. Maybe Add TreeBinding model LicenseThis software is licensed under the Apache License, Version 2.0 - see LICENSE.txt × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-13T16:25:58+07:00 using the DocStrap template. "},"meteor-ui5.control.html":{"id":"meteor-ui5.control.html","title":"Namespace: control","body":" Documentation Namespaces meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Namespace: control control Meteor UI5 controls × Search results Close Documentatio rgument Description oModel sap.ui.model.Model sPath String oContext Object mParameters Object &lt;optional&gt; Extends sap.ui.model.ContextBinding Methods initialize() See: sap.ui.model.ContextBinding.prototype.refresh refresh() See: sap.ui.model.ContextBinding.prototype.refresh setContext() See: sap.ui.model.ContextBinding.prototype.setContext × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-13T16:25:58+07:00 using the DocStrap template. "},"meteor-ui5.model.mongo.DocumentListBinding.html":{"id":"meteor-ui5.model.mongo.DocumentListBinding.html","title":"Class: DocumentListBinding","body":" Documentation Namespaces meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Class: DocumentListBinding .mongo. DocumentListBinding The DocumentListBinding is a specific binding for lists in the model, which can be used to populate Tables or ItemLists. new DocumentListBinding(oModel, sPath, oContext [, aSorters] [, aFilters] [, mParameters]) Constructor for DocumentListBinding Parameters: Name Type Argument Description oModel sap.ui.model.Model sPath string oContext sap.ui.model.Context aSorters array &lt;optional&gt; initial sort order (can be either a sorter or an array of sorters) aFilters array &lt;optional&gt; predefined filter/s (can be either a filter or an array of filters) mParameters object &lt;optional&gt; Extends sap.ui.model.Binding Methods filter(aFilters, sFilterType) Filters the list according to the filter definitions Parameters: Name Type Description aFilters Array.&lt;object&gt; Array of filter objects sFilterType sap.ui.model.FilterType Type of the filter which should be adjusted, if it is not given, the standard behaviour applies Returns: returns this to facilitate method chaining Type meteor-ui5.model.mongo.DocumentListBinding &lt;protected&gt; getContexts( [iStartIndex] [, iLength]) Returns an array of binding contexts for the bound target list. Note:The public usage of this method is deprecated, as calls from outside of controls will lead to unexpected side effects. For avoidance use meteor-ui5.model.mongo.DocumentListBinding.prototype.getCurrentContexts instead. Parameters: Name Type Argument Default Description iStartIndex int &lt;optional&gt; 0 the startIndex where to start the retrieval of contexts iLength int &lt;optional&gt; length of the list determines how many contexts to retrieve beginning from the start index. Returns: the array of contexts for each row of the bound list Type Array.&lt;sap.ui.model.Context&gt; getCurrentContexts() Returns an array of currently used binding contexts of the bound control This method does not trigger any data requests from the backend or delta calculation, but just returns the context array as last requested by the control. This can be used by the application to get access to the data currently displayed by a list control. Since: 1.28 Returns: the array of contexts for each row of the bound list Type Array.&lt;sap.ui.model.Context&gt; getDistinctValues(sPath) Returns list of distinct values for the given relative binding path Parameters: Name Type Description sPath string the relative binding path Returns: the array of distinct values. Type Array getLength() Returns the number of entries in the list. This might be an estimated or preliminary length, in case the full length is not known yet, see method isLengthFinal(). Since: 1.24 Returns: returns the number of entries in the list Type int isLengthFinal() Returns whether the length which can be retrieved using getLength() is a known, final length, or an preliminary or estimated length which may change if further data is requested. Since: 1.24 Returns: returns whether the length is final Type boolean sort(aSorters) Sorts the list according to the sorter object Parameters: Name Type Description aSorters sap.ui.model.Sorter | Array the Sorter object or an array of sorters which defines the sort order Returns: returns this to facilitate method chaining Type meteor-ui5.model.mongo.DocumentListBinding × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-13T16:25:58+07:00 using the DocStrap template. "},"meteor-ui5.model.mongo.Model.html":{"id":"meteor-ui5.model.mongo.Model.html","title":"Class: Model","body":" Documentation Namespaces meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Class: Model .mongo. Model new Model() Constructor for a new Model. Every Model is a MessageProcessor that is able to handle Messages with the normal binding path syntax in the target. Version: ${version} Author: PropellerLabs.io Extends sap.ui.model.Model Methods _get(obj, path, def) Alternative to lodash _.get so we don't have to include whole library Code taken from: https://gist.github.com/jeneg/9767afdcca45601ea44930ea03e0febf TODO: test that this works in all likely instances Parameters: Name Type Description obj object The object containing the desired property path string The path to the property def string | number Default value if property not found Returns: The property value Type string | number bindContext(sPath [, oContext] [, mParameters] [, oEvents]) Create ContextBinding Parameters: Name Type Argument Default Description sPath string | object the path pointing to the property that should be bound or an object which contains the following parameter properties: path, context, parameters oContext object &lt;optional&gt; null the context object for this databinding (optional) mParameters object &lt;optional&gt; null additional model specific parameters (optional) oEvents object &lt;optional&gt; null event handlers can be passed to the binding ({change:myHandler}) Returns: Type sap.ui.model.ContextBinding bindList(sPath [, oContext] [, aSorters] [, aFilters] [, mParameters]) Return new DocumentListBinding for given parameters Parameters: Name Type Argument Default Description sPath string the path pointing to the list / array that should be bound oContext object &lt;optional&gt; null the context object for this databinding (optional) aSorters sap.ui.model.Sorter &lt;optional&gt; null initial sort order (can be either a sorter or an array of sorters) (optional) aFilters array &lt;optional&gt; null predefined filter/s (can be either a filter or an array of filters) (optional) mParameters object &lt;optional&gt; null additional model specific parameters (optional) Returns: Type sap.ui.model.ListBinding bindProperty(sPath [, oContext] [, mParameters]) Return new PropertyBinding for given parameters Parameters: Name Type Argument Default Description sPath string the path pointing to the property that should be bound oContext object &lt;optional&gt; null the context object for this databinding (optional) mParameters object &lt;optional&gt; null additional model specific parameters (optional) Returns: Type sap.ui.model.PropertyBinding bindTree(sPath [, oContext] [, aFilters] [, mParameters] [, aSorters]) Implement in inheriting classes Parameters: Name Type Argument Default Description sPath string the path pointing to the tree / array that should be bound oContext object &lt;optional&gt; null the context object for this databinding (optional) aFilters array &lt;optional&gt; null predefined filter/s contained in an array (optional) mParameters object &lt;optional&gt; null additional model specific parameters (optional) aSorters array &lt;optional&gt; null predefined sap.ui.model.sorter/s contained in an array (optional) Returns: Type sap.ui.model.TreeBinding createBindingContext(sPath [, oContext] [, mParameters] [, fnCallBack] [, bReload]) Create binding context. (Implementation copied from ClientModel.js) Parameters: Name Type Argument Default Description sPath string the path to create the new context from oContext object &lt;optional&gt; null the context which should be used to create the new binding context mParameters object &lt;optional&gt; null the parameters used to create the new binding context fnCallBack function &lt;optional&gt; the function which should be called after the binding context has been created bReload boolean &lt;optional&gt; force reload even if data is already available. For server side models this should refetch the data from the server Returns: the binding context, if it could be created synchronously Type sap.ui.model.Context destroy() Destroys the model and clears the model data. A model implementation may override this function and perform model specific cleanup tasks e.g. abort requests, prevent new requests, etc. See: sap.ui.base.Object.prototype.destroy destroyBindingContext(oContext) Implement in inheriting classes Parameters: Name Type Description oContext object to destroy getContext(sPath) Gets a binding context. If context already exists, return it from the map, otherwise create one using the context constructor. Parameters: Name Type Description sPath string the path getObject(sPath [, oContext]) Implement in inheriting classes Parameters: Name Type Argument Default Description sPath string the path to where to read the object oContext object &lt;optional&gt; null the context with which the path should be resolved getProperty(sPath [, oContext]) Implement in inheriting classes Parameters: Name Type Argument Default Description sPath string the path to where to read the attribute value oContext object &lt;optional&gt; null the context with which the path should be resolved resolve(sPath [, oContext]) Resolve the path relative to the given context. If a relative path is given (not starting with a '/') but no context, then the path can't be resolved and undefined is returned. For backward compatibility, the behavior of this method can be changed by setting the 'legacySyntax' property. Then an unresolvable, relative path is automatically converted into an absolute path. Parameters: Name Type Argument Description sPath string path to resolve oContext sap.ui.core.Context &lt;optional&gt; context to resolve a relative path against Returns: resolved path or undefined Type string × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-08-13T16:25:58+07:00 using the DocStrap template. "},"meteor-ui5.model.mongo.PropertyBinding.html":{"id":"meteor-ui5.model.mongo.PropertyBinding.html","title":"Class: PropertyBinding","body":" Documentation Namespaces meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Class: PropertyBinding .mongo. PropertyBinding The PropertyBinding is used to access single data values in the data model. new PropertyBinding(oModel, sPath, oContext [, mParameters]) Constructor for PropertyBinding Parameters: Name Type Argument Description oModel sap.ui.model.Model sPath string oContext sap.ui.model.Context mParameters object &lt;optional&gt; Extends sap.ui.model.Binding Methods getValue() Returns the current value of the bound target Returns: the current value of the bound target Type object setExternalValue(oValue) Sets the value for this binding. The value is parsed and validated against its type and then set to the binding. A model implementation should check if the current default binding mode permits setting the binding value and if so set the new value also in the model. TODO: Do something with this - this was copied from base PropertyBinding class but we don't support two-way binding. When we do, we will have to override this code. In the mean time we need to change it to throw an exception. Parameters: Name Type Description oValue object the value to set for this bi
