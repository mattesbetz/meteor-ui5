ons and queries to UI5 controls. It does not include the OpenUI5 library itself which has to be bootstrapped via a script element in HTML in the normal manner. WARNING: This software is in an early beta state. Even 0.x minor version and patch releases may contain breaking changes. Using this packageThis package can be added to your meteor project with meteor add propellerlabsio:meteor-ui5. Please see the Meteor Ui5 website for documentation and demos of all of the features of this package. In particular, the following resources might be useful: Quickstart guide Tutorial Building After cloning the repo, run npm install to install build dependencies. Run npm run-script build after making any changes to files in the src/ directory. This will rebuild the dist/ files and the documentation. Meteor's own build tool will handle everything after that. Project folder structure Path Purpose dist† The contents of the meteor package as built by the Grunt tool. doc† Doc pages as generated by the jsdoc3 tool during the build process. src All of the source files for the package. src/meteor Meteor components source. src/ui5 UI5 components source. temp† Temporary build process area. † WARNING! Do not make manual changes in these folders as they will be overwritten by the build process. Running your copy of this repoTo use your local version of the code in a meteor project: Create a packages folder in the root of your meteor project In that folder create a symbolic link to the dist folder in this repo - e.g. ln -s ~/git/meteor-ui5/dist meteor-ui5 Install the package with the normal command, i.e. meteor add propellerlabsio:meteor-ui5. Roadmapv0.1 - currently under construction Clean up &amp; complete jsdoc comments in all code. Open v0.1 milestone issues v0.2+ Add multifilter support (where single filter object is itself an array of filters with and/or conditions defined between them). Filtering/sorting on list binding to array properties of single documents. Add support for two-way binding (requires allow write to collections - not Meteor best practice which is update via method). Add support for paging. UI5 instantiates multiple control objects for every record in a list. Need to limit the amount of front-end memory consumed when paging through large lists. Incorporate UI5 webapp into meteor build process. Build Meteor UI5 version of accounts-ui for integration with unified shell. Add tests Maybe Add TreeBinding model LicenseThis software is licensed under the Apache License, Version 2.0 - see LICENSE.txt Index ui5/model/mongo/ContextBinding.js meteor-ui5.model.mongo.ContextBinding.js Copyright: PropellerLabs.io 2016 License: Apache-2.0 Index ui5/model/mongo/DocumentListBinding.js meteor-ui5.model.mongo.DocumentListBinding.js Copyright: PropellerLabs.io 2016 License: Apache-2.0 Index ui5/model/mongo/PropertyBinding.js meteor-ui5.model.mongo.PropertyBinding.js Copyright: PropellerLabs.io 2016 License: Apache-2.0 Index ui5/model/mongo/PropertyListBinding.js meteor-ui5.model.mongo.PropertyListBinding.js Copyright: PropellerLabs.io 2016 License: Apache-2.0 × Search results Close "},"meteor-ui5.html":{"id":"meteor-ui5.html","title":"Namespace: meteor-ui5","body":" Meteor-UI5 Package Namespaces meteor-ui5meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Namespace: meteor-ui5 meteor-ui5 The Meteor UI5 package Copyright: PropellerLabs.io 2016 License: Apache-2.0 × Search results Close "},"meteor-ui5.control.html":{"id":"meteor-ui5.control.html","title":"Namespace: meteor-ui5.control","body":" Meteor-UI5 Package Namespaces meteor-ui5meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingm model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Class: ContextBinding meteor-ui5.model.mongo. ContextBinding new ContextBinding(oModel, sPath, oContext [, mParameters]) Constructor for ContextBinding Provides a specialized context binding that can be used to bind to a single document in a Meteor Mongo Collection. It is this type of ContextBinding that is used when, for example, an object header is bound to a path like &quot;/Orders()&quot;. Each instance of this class observes changes on a query handle to provide reactive updates via firing events. Parameters: Name Type Argument Description oModel meteor-ui5.model.mongo.Model sPath String oContext Object mParameters Object &lt;optional&gt; Extends sap.ui.model.ContextBinding Methods destroy() Clean-up no longer needed resources when this ContextBinding is destroyed. Stop observing changes in the existing query or it will run forever. initialize() Code copied from sap.ui.model.ClientContextBinding refresh() Check for changes or optionally force refresh Code copied from sap.ui.model.ClientContextBinding setContext() Code copied from sap.ui.model.ClientContextBinding × Search results Close "},"meteor-ui5.model.mongo.DocumentListBinding.html":{"id":"meteor-ui5.model.mongo.DocumentListBinding.html","title":"Class: DocumentListBinding","body":" Meteor-UI5 Package Namespaces meteor-ui5meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Class: DocumentListBinding meteor-ui5.model.mongo. DocumentListBinding new DocumentListBinding(oModel, sPath, oContext [, aSorters] [, aFilters] [, mParameters]) Constructor for DocumentListBinding Provides a specialized context binding that can be used to bind to several documents in a Meteor Mongo Collection. It is this type of ContextBinding that is used when, for example, an object header is bound to a path like &quot;/Orders&quot;. The results can be restricted via the aFilters parameter. Each instance of this class observes changes on a query handle to provide reactive updates via firing events. Parameters: Name Type Argument Description oModel meteor-ui5.model.mongo.Model sPath string oContext sap.ui.model.Context aSorters array &lt;optional&gt; initial sort order (can be either a sorter or an array of sorters) aFilters array &lt;optional&gt; predefined filter/s (can be either a filter or an array of filters) mParameters object &lt;optional&gt; Extends sap.ui.model.ListBinding Methods destroy() Clean-up no longer needed resources when this context binding is destroyed. Stop observing changes in the existing query or it will run forever. filter(aFilters, sFilterType) Filters the list according to the filter definitions Parameters: Name Type Description aFilters Array.&lt;object&gt; Array of filter objects sFilterType sap.ui.model.FilterType Type of the filter which should be adjusted, if it is not given, the standard behaviour applies Returns: returns this to facilitate method chaining Type meteor-ui5.model.mongo.DocumentListBinding &lt;protected&gt; getContexts( [iStartIndex] [, iLength]) Returns an array of binding contexts for the bound target list. Note:The parent class method documentation indicates tht public usage of this method is deprecated use meteor-ui5.model.mongo.DocumentListBinding.prototype.getCurrentContexts instead. Parameters: Name Type Argument Default Description iStartIndex int &lt;optional&gt; 0 the startIndex where to start the retrieval of contexts iLength int &lt;optional&gt; length of the list determines how many contexts to retrieve beginning from the start index. Returns: the array of contexts for each row of the bound list Type Array.&lt;sap.ui.model.Context&gt; getDistinctValues(sPath) Returns list of distinct values for the given relative binding path Parameters: Name Type Description sPath string the relative binding path Returns: the array of distinct values. Type Array getLength() Returns the number of entries in the list. This might be an estimated or preliminary length, in case the full length is not known yet, see method isLengthFinal(). Returns: returns the number of entries in the list Type int isLengthFinal() Returns whether the length of the list is final Returns whether the length which can be retrieved using getLength() is a known, final length, or an preliminary or estimated length which may change if further data is requested. Returns: returns whether the length is final Type boolean sort(aSorters) Sorts the list according to the sorter object Parameters: Name Type Description aSorters sap.ui.model.Sorter | Array the Sorter object or an array of sorters which defines the sort order Returns: returns this to facilitate method chaining Type meteor-ui5.model.mongo.DocumentListBinding × Search results Close "},"meteor-ui5.model.mongo.Model.html":{"id":"meteor-ui5.model.mongo.Model.html","title":"Class: Model","body":" Meteor-UI5 Package Namespaces meteor-ui5meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Class: Model meteor-ui5.model.mongo. Model new Model() Constructor for a new Model. This model provides the interface between UI5 and a Meteor application that uses the Mongo and Minimongo databases. Version: ${version} Author: PropellerLabs.io Extends sap.ui.model.Model Methods _buildMongoSelector(aFilters) Build Mongo selector for UI5 filters Parameters: Name Type Description aFilters Array.&lt;sap.ui.filter&gt; An array of UI5 filters Returns: A mongo selector for use with collection.Find or FindOne Type object bindContext(sPath [, oContext] [, mParameters] [, oEvents]) Creates a new ContextBinding Parameters: Name Type Argument Default Description sPath string | object the path pointing to the property that should be bound or an object which contains the following parameter properties: path, context, parameters oContext object &lt;optional&gt; null the context object for this databinding (optional) mParameters object &lt;optional&gt; null additional model specific parameters (optional) oEvents object &lt;optional&gt; null event handlers can be passed to the binding ({change:myHandler}) Returns: Type meteor-ui5.model.mongo.ContextBinding bindList(sPath [, oContext] [, aSorters] [, aFilters] [, mParameters]) Return new list binding of appropriate type for given parameters Returns either a DocumentListBinding or PropetyListBinding depending on whether we are binding to a list of documents or an array property in a single document. Parameters: Name Type Argument Default Description sPath string the path pointing to the list / array that should be bound oContext object &lt;optional&gt; null the context object for this databinding (optional) aSorters sap.ui.model.Sorter &lt;optional&gt; null initial sort order (can be either a sorter or an array of sorters) (optional) aFilters array &lt;optional&gt; null predefined filter/s (can be either a filter or an array of filters) (optional) mParameters object &lt;optional&gt; null additional model specific parameters (optional) Returns: Type meteor-ui5.model.mongo.DocumentListBinding | meteor-ui5.model.mongo.PropertyListBinding bindProperty(sPath [, oContext] [, mParameters]) Return new PropertyBinding for given parameters Parameters: Name Type Argument Default Description sPath string the path pointing to the property that should be bound oContext object &lt;optional&gt; null the context object for this databinding (optional) mParameters object &lt;optional&gt; null additional model specific parameters (optional) Returns: Type meteor-ui5.model.mongo.PropertyBinding createBindingContext(sPath [, oContext] [, mParameters] [, fnCallBack] [, bReload]) Create binding context. Implementation copied from sap.ui.model.ClientModel Parameters: Name Type Argument Default Description sPath string the path to create the new context from oContext object &lt;optional&gt; null the context which should be used to create the new binding context mParameters object &lt;optional&gt; null the parameters used to create the new binding context fnCallBack function &lt;optional&gt; the function which should be called after the binding context has been created bReload boolean &lt;optional&gt; force reload even if data is already available. For server side models this should refetch the data from the server Returns: the binding context, if it could be created synchronously Type sap.ui.model.Context destroy() Destroys the model and clears the model data. destroyBindingContext(oContext) Destroys a binding context Parameters: Name Type Description oContext object to destroy getProperty(sPath [, oContext]) Returns the value of a property at a given path in a given context. Resolves a context and path and returns the value (of any data type). This method also handles Lookup Property paths in the form of ?Customers(&quot;CustomerID&quot;) where ?Customers is the Mongo collection to be queried and &quot;CustomerId&quot; is the name of the property at the current path that contains the unique Mongo Id of the customer document. Parameters: Name Type Argument Default Description sPath string the path to where to read the attribute value oContext object &lt;optional&gt; null the context with which the path should be resolved See: meteor-ui5.model.mongo.Model.prototype._getLookupProperty Returns: Type object | Array.&lt;object&gt; | string | number runQuery(sPath, oContext [, aSorters] [, aFilters]) Builds and runs a Mongo query and returns a cursor Builds a mongo selector, sort options and runs a query on the database for a context and path. It returns a cursor that changes can be observed on to provide reactive updates. Parameters: Name Type Argument Description sPath string oContext sap.ui.model.Context aSorters array &lt;optional&gt; initial sort order aFilters array &lt;optional&gt; predefined filter/s Returns: A mongo cursor Type object × Search results Close "},"meteor-ui5.model.mongo.PropertyBinding.html":{"id":"meteor-ui5.model.mongo.PropertyBinding.html","title":"Class: PropertyBinding","body":" Meteor-UI5 Package Namespaces meteor-ui5meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Class: PropertyBinding meteor-ui5.model.mongo. PropertyBinding new PropertyBinding(oModel, sPath, oContext [, mParameters]) Constructor for PropertyBinding The PropertyBinding is used to access single data values in the data model. Parameters: Name Type Argument Description oModel meteor-ui5.model.mongo.Model sPath string oContext sap.ui.model.Context mParameters object &lt;optional&gt; Extends sap.ui.model.PropertyBinding Methods getValue() Returns the current value of the bound target Returns: the current value of the bound target Type object × Search results Close "},"meteor-ui5.model.mongo.PropertyListBinding.html":{"id":"meteor-ui5.model.mongo.PropertyListBinding.html","title":"Class: PropertyListBinding","body":" Meteor-UI5 Package Namespaces meteor-ui5meteor-ui5.controlmeteor-ui5.model.apollometeor-ui5.model.mongo Classes meteor-ui5.model.mongo.ContextBindingmeteor-ui5.model.mongo.DocumentListBindingmeteor-ui5.model.mongo.Modelmeteor-ui5.model.mongo.PropertyBindingmeteor-ui5.model.mongo.PropertyListBinding Class: PropertyListBinding meteor-ui5.model.mongo. PropertyListBinding new PropertyListBinding(oModel, sPath, oContext [, aSorters] [, aFilters] [, mParameters]) Constructor for PropertyListBinding Provides a specialized context binding that can be used to bind to a Mongo document property that is an array . Note: Sorting and filtering have not been implemented yet (v0.1). This is planned for (v0.2). Parameters: Name Type Argument Description oModel meteor-ui5.model.mongo.Model sPath string oContext sap.ui.model.Context aSorters array &lt;optional&gt; Not supported yet aFilters array &lt;optional&gt; Not supported yet mParameters object &lt;optional&gt; Extends sap.ui.model.ListBinding Methods destroy() Clean-up no longer needed resources when this context binding is destroyed. Stop observing changes in the existing query or it will run forever. filter(aFilters, sFilterType) Filters the list according to the filter definitions Note:Support this feature has not been implemented yet in this model. Parameters: Name Type Description aFilters Array.&lt;object&gt; Array of filter objects sFilterType sap.ui.model.FilterType Type of the filter which should be adjusted, if it is not given, the standard behaviour applies Returns: returns this to facilitate method chaining Type meteor-ui5.model.mongo.PropertyListBinding &lt;protected&gt; getContexts( [iStartIndex] [, iLength]) Note:The parent class method documentation indicates tht public usage of this method is deprecated use meteor-ui5.model.mongo.PropertyListBinding.prototype.getCurrentContexts instead. Parameters: Name Type Argument Default Description iStartIndex int &lt;optional&gt; 0 the startIndex where to start the retrieval of contexts iLength int &lt;optional&gt; length of the list determines how many contexts to retrieve beginning from the start index. Returns: the array of contexts for each row of the bound list Type Array.&lt;sap.ui.model.Context&gt; getCurrentContexts() Returns an array of currently used binding contexts of the bound control This method does not trigger any data requests from the backend or delta calculation, but just returns the context array as last requested by the control. This can be used by the application to get access to the data currently displayed by a list control. Returns: the array of contexts for each row of the bound list Type Array.&lt;sap.ui.model.Context&gt; getDistinctValues(sPath) Returns list of distinct values for the given relative binding path Note:Support this feature has not been implemented yet in this model. Parameters: Name Type Description sPath string the relative binding path Returns: the array of distinct values. Type Array getLength() Returns the number of entries in the list. This might be an estimated or preliminary length, in case the full length is not known yet, see method isLengthFinal(). Returns: returns the number of entries in the list Type int isLengthFinal() Returns whether the length of the list is final Returns whether the length which can be retrieved using getLength() is a known, final length, or an preliminary or estimated length which may change if further data is requested. Note:Support this feature has not been implemented yet in this model. Returns: returns whether the length is final Type boolean sort(aSorters) Sorts the list according to the sorter object Note:Support this feature has not been implemented yet in this model. Parameters: Name Type Description aSorters sap.ui.model.Sorter | Array the Sorter object or an array of sorters which defines the sort order Returns: returns this to facilitate method chaining Type meteor-ui5.model.mongo.PropertyListBinding × Search results Close "}}
